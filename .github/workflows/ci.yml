name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.x'
      - run: docker-compose up -d
      - run: docker-compose ps

      - run: docker-compose run app make lint
      - run: docker-compose run app make test
