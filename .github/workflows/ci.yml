name: CI
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - name: go fmt .
        run: |
          make fmt
          git diff --exit-code
      - name: go mod
        run: |
          go mod tidy
          go mod download all
          git diff --exit-code
      - run: go vet ./...
      - run: make staticcheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make compose/up
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - run: sleep 10s
      - run: docker compose ps
      - run: make test
